<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
</head>

<body>
  <header>
    <nav class="header-nav">
      <ul class="header-nav__items">
        <li><a class="header-nav__link link" aria-label="Почта" href="#">Почта</a></li>
        <li><a class="header-nav__link link" aria-label="Картинки" href="#">Картинки</a></li>
        <li>
          <div class="apps"><a aria-label="Приложения Google" href="#">
              <img class="apps__btn" src="./public/img/svg/apps.svg" alt="Google apps">
            </a></div>
        </li>
        <li><a class="login-btn" aria-label="Войти в аккаунт Google" href="#">Войти</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <div class="logotype">
      <img src="./public/img/google-logo.svg" alt="Google Logo">
    </div>
    <div class="search-form">
      <div class="input">
        <div class="input__search-btn"><button class="input__btn">
          <img class="input__img" src="./public/img/svg/search-btn.svg" alt="search">
        </button></div>
        <input class="input__search-input" type="text" title="Поиск" autocorrect="off" autofocus aria-label="Найти">
        <div class="input__btn-group">
          <div class="btn__keyboard"><button class="input__btn">
            <img class="input__img" src="./public/img/svg/tia.png" alt="keyboard">
          </button></div>
          <div class="btn__voice"><button aria-label="Голосовой поиск" class="input__btn">
            <img class="input__img" src="./public/img/svg/voice.svg" alt="microphone">
          </button></div>
          <div class="btn__photo"><button class="input__btn">
            <img class="input__img" src="./public/img/svg/photo.svg" alt="photo">
          </button></div>
        </div>
      </div>
      <div class="btn-group">

      </div>

    </div>
    <div class="empty"></div>
  </section>



  <script type="module" src="./src/main.js"></script>
</body>

</html>
