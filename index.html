<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="icon" type="image/x-icon" href="./img/svg/faviconV2.png">
</head>

<body>
  <header></header>
  <section>
    <div class="logotype">
      <img src="./img/google-logo.svg" alt="Google Logo">
    </div>

    <div class="search-form">
      <form action="" method="post">
        <div class="search-input">
          <button class="btn search-btn" type="submit"></button>
          <input class="input" type="text" name="name" id="name" required title="Поиск" autocorrect="off" autofocus
            aria-label="Найти">
            <div class="btn-group">
              <div class="clear-btn display-none">
                <span class="btn clear-input"></span>
                <span class="border-right"></span>
              </div>
              <span class="btn keyboard"></span>
              <span class="btn microphone"></span>
              <span class="btn photo"></span>
            </div>
        </div>
      </form>

    </div>
  </section>
  <section>
    <div class="btn-group">

    </div>
  </section>
  <section>
    <div class="empty"></div>
  </section>



  <script type="module" src="./src/main.js"></script>
</body>

</html>
