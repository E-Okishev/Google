<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="icon" type="image/x-icon" href="./img/svg/faviconV2.png">
</head>

<body>
  <header>
    <nav class="nav">
      <ul class="nav__items">
        <li><a class="nav__link link" aria-label="Почта" href="#">Почта</a></li>
        <li><a class="nav__link link" aria-label="Картинки" href="#">Картинки</a></li>
        <li>
          <div class="apps"><a aria-label="Приложения Google" href="#">
              <img class="apps__btn" src="./img/svg/apps.svg" alt="Google apps">
            </a></div>
        </li>
        <li><a class="login-btn" aria-label="Войти в аккаунт Google" href="#">Войти</a></li>
      </ul>
    </nav>
  </header>

  <section class="logo-section">
    <div class="logotype">
      <img src="./img/google-logo.svg" alt="Google Logo">
    </div>
  </section>

  <section class="search-section">
    <div class="search-form">
      <form action="" method="post" id="search">
        <div class="search-input">
          <span class="btn search-btn"></span>
          <input class="input" type="text" name="name" id="name" required title="Поиск" autocorrect="off" autofocus
            aria-label="Найти">
          <div class="btn-group">
            <div class="clear-btn display-none" title="Очистить">
              <span class="btn clear-input"></span>
              <span class="border-right"></span>
            </div>
            <span class="btn keyboard" title="Экранная клавиатура"></span>
            <span class="btn microphone" title="Голосовой поиск"></span>
            <span class="btn photo" title="Поиск по картинке"></span>
          </div>
        </div>
      </form>
  </section>

  <section>
    <div class="button-group">
      <button class="button-group__btn submit-btn" aria-label="Поиск в Google" type="submit" form="search">Поиск в
        Google</button>
      <button class="button-group__btn doodle-btn" aria-label="Мне повезет!">Мне повезет!</button>
    </div>
  </section>

  <section>
    <div class="empty"></div>
  </section>



  <script type="module" src="./src/main.js" defer></script>
</body>

</html>
