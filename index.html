<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="icon" type="image/x-icon" href="./img/icon/faviconV2.png">
</head>

<body>
  <header>
    <nav class="nav">
      <ul class="nav__items">
        <li><a class="nav__link link" aria-label="Почта" href="https://www.google.com/intl/ru/gmail/about/"
            target='_blank'>Почта</a></li>
        <li><a class="nav__link link" aria-label="Картинки" href="#">Картинки</a></li>
        <li>
          <div class="apps"><a aria-label="Приложения Google" href="#">
              <svg class="apps__btn" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 8C7.1 8 8 7.1 8 6C8 4.9 7.1 4 6 4C4.9 4 4 4.9 4 6C4 7.1 4.9 8 6 8ZM12 20C13.1 20 14 19.1 14 18C14 16.9 13.1 16 12 16C10.9 16 10 16.9 10 18C10 19.1 10.9 20 12 20ZM6 20C7.1 20 8 19.1 8 18C8 16.9 7.1 16 6 16C4.9 16 4 16.9 4 18C4 19.1 4.9 20 6 20ZM6 14C7.1 14 8 13.1 8 12C8 10.9 7.1 10 6 10C4.9 10 4 10.9 4 12C4 13.1 4.9 14 6 14ZM12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14ZM16 6C16 7.1 16.9 8 18 8C19.1 8 20 7.1 20 6C20 4.9 19.1 4 18 4C16.9 4 16 4.9 16 6ZM12 8C13.1 8 14 7.1 14 6C14 4.9 13.1 4 12 4C10.9 4 10 4.9 10 6C10 7.1 10.9 8 12 8ZM18 14C19.1 14 20 13.1 20 12C20 10.9 19.1 10 18 10C16.9 10 16 10.9 16 12C16 13.1 16.9 14 18 14ZM18 20C19.1 20 20 19.1 20 18C20 16.9 19.1 16 18 16C16.9 16 16 16.9 16 18C16 19.1 16.9 20 18 20Z" />
              </svg>
            </a></div>
        </li>
        <li><a class="login-btn" aria-label="Войти в аккаунт Google" href="https://accounts.google.com/"
            target='_blank'>Войти</a></li>
      </ul>
    </nav>
  </header>

  <section class="main">
    <div class="logotype"></div>

    <div class="search-form">
      <form action="" method="post" id="search">
        <div class="search-input">
          <span class="btn search-btn"></span>
          <input class="input" type="text" name="name" id="name" required title="Поиск" autocorrect="off" autofocus
            aria-label="Найти">
          <div class="btn-group">
            <div class="clear-btn" title="Очистить">
              <span class="btn clear-input"></span>
              <span class="border-right"></span>
            </div>
            <span class="btn keyboard" title="Экранная клавиатура"></span>
            <span class="btn microphone" title="Голосовой поиск"></span>
            <span class="btn photo" title="Поиск по картинке"></span>
          </div>
        </div>
      </form>
      <div class="button-group">
        <button class="button-group__btn submit-btn" aria-label="Поиск в Google" type="submit" form="search">Поиск в
          Google</button>
        <button class="button-group__btn doodle-btn" aria-label="Мне повезет!">Мне повезет!</button>
      </div>
    </div>

    <div class="empty"></div>
  </section>

  <section class="footer">
    <div class="footer__country">Россия</div>
    <div class="footer__links-group">
      <div class="footer__nav_block item-one">
        <a class="link-climat footer-link" href="https://sustainability.google/intl/ru/carbon-free/" target="_blank">
          <img src="./img/icon/climat.png" alt="leaf">
          Наше третье десятилетие борьбы с изменением климата
        </a>
      </div>
      <div class="footer__nav_block item-two">
        <a class="footer-link" href="https://about.google/" target="_blank">Всё о Google</a>
        <a class="footer-link" href="https://www.google.com/intl/ru_ru/ads/" target="_blank">Реклама</a>
        <a class="footer-link" href="https://www.google.com/services/" target="_blank">Для бизнеса</a>
        <a class="footer-link" href="https://google.com/search/howsearchworks/" target="_blank">Как работает Google
          Поиск</a>
      </div>
      <div class="footer__nav_block  item-three">
        <a class="footer-link" href="https://policies.google.com/privacy" target="_blank">Конфиденциальность</a>
        <a class="footer-link" href="https://policies.google.com/terms" target="_blank">Условия</a>
        <button class="footer-link setting-btn">Настройки</button>
        <div class="setting display-none">
          <div class="setting__item">
            <div class="toggle-theme">
              <p class="toggle-theme__text"></p>
              <span class="toggle-theme__icon"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script type="module" src="./src/main.js" defer></script>
</body>

</html>
